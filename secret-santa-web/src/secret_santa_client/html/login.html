<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Secret Santa <small>Login</small></h1>
    </div>

    <form>
      <div class="form-group">
        <label>Email address
          <input ng-model="login.email" type="email" class="form-control col-md-8" id="email" placeholder="Enter your email address">
        </label>
        <span id="helpBlock" class="help-block">Submit your email address and we will send you a link you can use to access your account.</span>
      </div>
      
      <div class="clearfix"></div>
      <button type="submit" class="btn btn-default" ng-click="login.login()">Request</button>
    </form>
  </div>
</div>
